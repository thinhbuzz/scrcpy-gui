name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        # You can remove libayatana-appindicator3-dev if you don't use the system tray feature.
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Sync node version
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__ # tauri-action replaces __VERSION__ with the app version.
          releaseName: 'Scrcpy GUI v__VERSION__'
          releaseBody: |
            **Note:**

            > The application is unsigned, so a warning will appear when running it. Please ignore that warning and continue using the application. On macOS, you can use the application https://github.com/alienator88/Sentinel to run unsigned software.

            Windows
            - [Scrcpy.GUI___VERSION___x64-setup.exe](https://github.com/thinhbuzz/scrcpy-gui/releases/download/v__VERSION__/Scrcpy.GUI___VERSION___x64-setup.exe): Standard Windows 64-bit installer (recommended)
            - [Scrcpy.GUI___VERSION___x64_en-US.msi](https://github.com/thinhbuzz/scrcpy-gui/releases/download/v__VERSION__/Scrcpy.GUI___VERSION___x64_en-US.msi): MSI package for IT/deployment

            macOS
            - [Scrcpy.GUI___VERSION___x64.dmg](https://github.com/thinhbuzz/scrcpy-gui/releases/download/v__VERSION__/Scrcpy.GUI___VERSION___x64.dmg): Intel (x64)
            - [Scrcpy.GUI___VERSION___aarch64.dmg](https://github.com/thinhbuzz/scrcpy-gui/releases/download/v__VERSION__/Scrcpy.GUI___VERSION___aarch64.dmg): Apple Silicon (M1/M2/M3)

            Linux
            - [Scrcpy.GUI___VERSION___amd64.deb](https://github.com/thinhbuzz/scrcpy-gui/releases/download/v__VERSION__/Scrcpy.GUI___VERSION___amd64.deb): Ubuntu/Debian 64-bit
            - [Scrcpy.GUI-__VERSION__-1.x86_64.rpm](https://github.com/thinhbuzz/scrcpy-gui/releases/download/v__VERSION__/Scrcpy.GUI-__VERSION__-1.x86_64.rpm): Fedora/RHEL/openSUSE 64-bit
            - [Scrcpy.GUI___VERSION___amd64.AppImage](https://github.com/thinhbuzz/scrcpy-gui/releases/download/v__VERSION__/Scrcpy.GUI___VERSION___amd64.AppImage): Portable, works on many distros

            Portable (no install)
            - [Scrcpy.GUI_x64.app.tar.gz](https://github.com/thinhbuzz/scrcpy-gui/releases/download/v__VERSION__/Scrcpy.GUI_x64.app.tar.gz): macOS Intel
            - [Scrcpy.GUI_aarch64.app.tar.gz](https://github.com/thinhbuzz/scrcpy-gui/releases/download/v__VERSION__/Scrcpy.GUI_aarch64.app.tar.gz): macOS Apple Silicon
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
